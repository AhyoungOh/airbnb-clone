<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href = "style.css">
</head>

<body>
    <div class="main"> 
            <div class="header">
        
                <div class="box1">
                    <a href="https://www.airbnb.co.kr/">

                    <div class="blank" sytle="text-align:center;"></div>
                </div>

                <div class="box2">

                        <li><div class="hostbox">

                        </li>
                        <li>
                            <img src="web.png" style="width:46px;height:42px;">

                        <li>

                        </button></li>
                    </ul>
